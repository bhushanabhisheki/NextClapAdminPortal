<app-header></app-header>
<mat-sidenav-container>
  <mat-sidenav style="width: 13rem" *ngIf="userLoggedIn" mode="side" opened>
    <app-sidenav-list opened></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <div [@routeAnim]="prepareRoute(outlet)" style="margin-top: 0.6rem">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
