<div mat-dialog-title class="dialog-header">{{ data?.title }}</div>
<mat-divider></mat-divider>
<div class="dialog-body">
  {{ data?.message }}
</div>

<div mat-dialog-actions align="end">
  <button
    mat-stroked-button
    color="primary"
    tabindex="-1"
    [mat-dialog-close]="false"
  >
    {{ data?.cancelCaption }}
  </button>
  <button mat-stroked-button [mat-dialog-close]="true" color="warn">
    {{ data?.confirmCaption }}
  </button>
</div>
