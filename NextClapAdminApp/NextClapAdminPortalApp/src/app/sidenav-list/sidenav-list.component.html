<div>
  <div style="text-align: center; margin: 1rem">
    <div class="image-cropper">
      <img
        src="../../../../assets/profileimage/profile_female.png"
        class="rounded"
      />
    </div>
    <div style="font-weight: bold">Neila Dominy</div>
    <div>Role : Admin</div>
  </div>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard" (click)="onSidenavClose()">
      <mat-icon>
        <span class="material-icons-outlined"> dashboard </span>
      </mat-icon>
      <span class="nav-caption">Dashboard</span>
    </a>
    <a mat-list-item routerLink="/service-spots" (click)="onSidenavClose()">
      <mat-icon>
        <span class="material-icons-outlined"> miscellaneous_services </span>
      </mat-icon>
      <span class="nav-caption">Service & Spots</span>
    </a>
    <a mat-list-item routerLink="/events" (click)="onSidenavClose()">
      <mat-icon>
        <span class="material-icons-outlined">event</span>
      </mat-icon>
      <span class="nav-caption">Events</span>
    </a>
    <a mat-list-item routerLink="/events" (click)="onSidenavClose()">
      <mat-icon>
        <span class="material-icons-outlined">connect_without_contact</span>
      </mat-icon>
      <span class="nav-caption">communities</span>
    </a>
    <a mat-list-item routerLink="/users" (click)="onSidenavClose()">
      <mat-icon>
        <span class="material-icons-outlined">manage_accounts</span>
      </mat-icon>
      <span class="nav-caption">Users</span>
    </a>
    <a mat-list-item routerLink="/faq" (click)="onSidenavClose()">
      <mat-icon>
        <span class="material-icons-outlined">quiz</span>
      </mat-icon>
      <span class="nav-caption">FAQs</span>
    </a>
    <a mat-list-item routerLink="#" (click)="onSidenavClose()">
      <mat-icon>account_balance</mat-icon
      ><span class="nav-caption">Account Actions</span>
    </a>

    <a
      mat-list-item
      routerLink="/settings"
      (click)="onSidenavClose()"
      fxHide.gt-xs
    >
      <mat-icon>
        <span class="material-icons-outlined">settings</span>
      </mat-icon>
      <span class="nav-caption">Settings</span>
    </a>
    <mat-list-item [matMenuTriggerFor]="menu" fxHide.gt-xs>
      <mat-icon>unfold_more</mat-icon>
      <a matline>Example</a>
    </mat-list-item>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onSidenavClose()">View profile</button>
      <button mat-menu-item (click)="onSidenavClose()">Add contact</button>
    </mat-menu>
  </mat-nav-list>
</div>
